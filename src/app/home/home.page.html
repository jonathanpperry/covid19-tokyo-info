<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      COVID-19 Tokyo Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">COVID-19 Tokyo Information</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="info-row">
    <iframe
      width="100%"
      height="100%"
      src="https://stopcovid19.metro.tokyo.lg.jp/en/cards/details-of-confirmed-cases?embed=true"
      frameborder="0"
    ></iframe>
  </ion-row>
  <ion-row class="info-row">
    <iframe
      width="100%"
      height="100%"
      src="https://stopcovid19.metro.tokyo.lg.jp/en/cards/details-of-tested-cases?embed=true"
      frameborder="0"
    ></iframe>
  </ion-row>
  <ion-row class="info-row">
    <iframe
      width="100%"
      height="100%"
      src="https://stopcovid19.metro.tokyo.lg.jp/en/cards/attributes-of-confirmed-cases?embed=true"
      frameborder="0"
    ></iframe>
  </ion-row>
  <ion-row class="info-row">
    <iframe
      width="100%"
      height="100%"
      src="https://stopcovid19.metro.tokyo.lg.jp/en/cards/number-of-confirmed-cases?embed=true"
      frameborder="0"
    ></iframe>
  </ion-row>
  <ion-row class="info-row">
    <iframe
      width="560"
      height="315"
      src="https://stopcovid19.metro.tokyo.lg.jp/en/cards/number-of-inspection-persons?embed=true"
      frameborder="0"
    ></iframe>
  </ion-row>
  <ion-row class="info-row">
    <iframe
      width="560"
      height="315"
      src="https://stopcovid19.metro.tokyo.lg.jp/en/cards/number-of-tested?embed=true"
      frameborder="0"
    ></iframe>
  </ion-row>
</ion-content>
